    const startImage=document.querySelector("#OneCat");

    const upgrade3button = document.getElementById('upgrade3');
    const upgrade4button = document.getElementById('upgrade4');
    const fightcatbutton = document.getElementById('fight_cat');

    let scoreNum = 0;

    function CatOne(){

    }

    function CatTwo(){

    }

    function CatThree(){

    }

    }
    startImage.addEventListener('click', score_increase)

    function score_increase(){
        scoreNum+=multiplier;
        score.textContent = scoreNum;
    }
    upgrade1button.addEventListener('click', function (){
        if(scoreNum >= upgrade1Cost){
            scoreNum -= upgrade1Cost;
            multiplier = 2;
            upgrade1button.disabled = true

        }
    })
    upgrade2button.addEventListener('click', function(){
        if(scoreNum >= upgrade2Cost){
            scoreNum -= upgrade2Cost;

            upgrade2button.disabled = true
        }
    })
    upgrade3button.addEventListener('click', function(){
        if(scoreNum >= upgrade3Cost){
            scoreNum -= upgrade3Cost;
            multiplier = 5;
            upgrade3button.disabled = true
        }
    })
    upgrade4button.addEventListener('click', function(){
        if(scoreNum >= upgrade4Cost){

            multiplier = 10;
            upgrade3button.disabled = true
        }
    })
    fightcatbutton.addEventListener('click', function(){
            console.log("buttons works");

            if(scoreNum >= 10){
                fight.style.display= 'revert';

                setTimeout(()=>{

                        fight.style.display='none';

                    }, 3000

                );

                chanceone();

                scoreNum -= 10;
            }

    })





    function chanceone(){
        let chance_num = Math.floor(Math.random()* 100);
        if (chance_num <= 50 ){
            //add the text here for having points decreased
            scoreNum -= RandomNum;
            //and use the Let Random Num to subtract the random reward from current score.
        }else{
            //add the text off having points added.
            scoreNum += RandomNum;
            //add the points.
        }
    }

    final_battle.addEventListener('click', function (){
        console.log("button clicked");

        if(scoreNum>= 10000){
            whole_game.remove();

            winning_image.src="https://media.istockphoto.com/id/1447471637/video/you-win-glitch-4k-video-animation-footage-pixel-message-design-glitch-effect.jpg?s=640x640&k=20&c=JGgJOzzgHAWu33tEMYl-yghunxslgkdZGDHbqCB8KNA=";
