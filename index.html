<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="Whole_game">
    <div class="content">
        <div class="container">
            <div class="UpButtons one">
                <button>2x points (100 power)</button>
                <button>3x points (500 power)</button>
                <button>5x points (1000 points)</button>
                <button>10x points (5000 points)</button>
            </div>
            <div class="UpButtons two">
                <button>New cat (231 points)</button>
                <button>Fight a Cat (FREE)</button>
                <button>Final Battle!(100,000)</button>
                <button>Reset The game and loose ALL your progress</button>
            </div>
            <div class="leaderboard">
                <h4>score =</h4>
            </div>
        </div>
    </div>
    <div class="starting-content">
        <h1 class="title">Choose your Cat!</h1>
        <div class="buttons">
            <button onClick="CatOne()"> #1 </button>
            <button onClick="CatTwo()"> #2 </button>
            <button onClick="CatThree()"> #3 </button>
            <button onclick="PickOne()">Select</button>
        </div>
        <div class="image StartCat">
            <img id="OneCat" src="">
            <h3 id="description_cat"></h3>
        </div>
    </div>
</div>
<script>

    const startImage=document.querySelector("#OneCat");
    const description=document.querySelector("#description_cat");
    function CatOne(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFTgCKjwBY2T_Is23SmmxbHbEi9Vx7SX1ghQ&s";
        description.innerHTML='<h3> Bob.</h3>'
    }

    function CatTwo(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlbtMDzgdOu-OKq_SDDvKZ7agMWsfsbhGGAiJ9KlypzbHsjSBCJ4CaI-XquNmdfL-rZVM&usqp=CAU";
        description.innerHTML='<h3> Amy and Carl.</h3>'
    }

    function CatThree(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdKWRzMqJLZ5zoSRVPbriOJ4Ynu79Ajsk0BO7uxm_httu84rJ4u6CRVOoG14uSUIhEYuE&usqp=CAU";
        description.innerHTML='<h3> Axel.</h3>'
    }
    function PickOne(){
        const unwanted_buttons=document.querySelector(".buttons")
        const title_unwanted=document.querySelector(".title");
        unwanted_buttons.remove();
        title_unwanted.remove();
        description.remove();

    }




</script>
</body>
</html>
