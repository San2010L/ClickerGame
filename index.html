<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="Whole_game">
    <div class="content">
        <div class="container">
            <div class="UpButtons one">
                <button id="upgrade1">2x points (100 points)</button>
                <button id="upgrade2">3x points (300 points)</button>
                <button id="upgrade3">5x points (700 points)</button>
                <button id="upgrade4">10x points (5000 points)</button>
            </div>
            <div class="UpButtons two">
                <button>New cat (231 points)</button>
                <button>Fight a Cat (FREE)</button>
                <button>Final Battle!(100,000)</button>
                <button>Reset The game and loose ALL your progress</button>
            </div>
            <div class="leaderboard">
                <h4 id="score"> 0 </h4>
            </div>
        </div>
    </div>
    <div class="starting-content">
        <h1 class="title">Choose your Cat!</h1>
        <div class="buttons">
            <button onClick="CatOne()"> #1 </button>
            <button onClick="CatTwo()"> #2 </button>
            <button onClick="CatThree()"> #3 </button>
            <button onclick="PickOne()">Select</button>
        </div>
        <div class="image StartCat">
            <img id="OneCat" src="">
            <h3 id="description_cat"></h3>
        </div>
    </div>
</div>
<script>
    let upgrade1Cost = 100;
    let upgrade2Cost= 300;
    let upgrade3Cost= 700;
    let upgrade4Cost = 5000;
    const startImage=document.querySelector("#OneCat");
    const description=document.querySelector("#description_cat");
    const score=document.querySelector("#score");
    const upgrade1button = document.getElementById('upgrade1');
    const upgrade2button = document.getElementById('upgrade2');
    const upgrade3button = document.getElementById('upgrade3');
    const upgrade4button = document.getElementById('upgrade4');

    let scoreNum = 0;
    let multiplier = 1;

    function CatOne(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFTgCKjwBY2T_Is23SmmxbHbEi9Vx7SX1ghQ&s";
        description.innerHTML='<h3> Bob.</h3>'
    }

    function CatTwo(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlbtMDzgdOu-OKq_SDDvKZ7agMWsfsbhGGAiJ9KlypzbHsjSBCJ4CaI-XquNmdfL-rZVM&usqp=CAU";
        description.innerHTML='<h3> Amy and Carl.</h3>'
    }

    function CatThree(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdKWRzMqJLZ5zoSRVPbriOJ4Ynu79Ajsk0BO7uxm_httu84rJ4u6CRVOoG14uSUIhEYuE&usqp=CAU";
        description.innerHTML='<h3> Axel.</h3>'
    }
    function PickOne(){
        const unwanted_buttons=document.querySelector(".buttons")
        const title_unwanted=document.querySelector(".title");
        unwanted_buttons.remove();
        title_unwanted.remove();
        description.remove();

    }
    startImage.addEventListener('click', score_increase)

    function score_increase(){
        scoreNum+=multiplier;
        score.textContent = scoreNum;
    }
    upgrade1button.addEventListener('click', function (){
        if(scoreNum >= upgrade1Cost){
            scoreNum -= upgrade1Cost;
            multiplier = 2;
            upgrade1button.disabled = true

        }
    })
    upgrade2button.addEventListener('click', function(){
        if(scoreNum >= upgrade2Cost){
            scoreNum -= upgrade2Cost;
            multiplier = 3;
            upgrade2button.disabled = true
        }
    })
    upgrade3button.addEventListener('click', function(){
        if(scoreNum >= upgrade3Cost){
            scoreNum -= upgrade3Cost;
            multiplier = 5;
            upgrade3button.disabled = true
        }
    })
    upgrade4button.addEventListener('click', function(){
        if(scoreNum >= upgrade4Cost){
            scoreNum -= upgrade4Cost;
            multiplier = 10;
            upgrade3button.disabled = true
        }
    })



</script>
</body>
</html>
