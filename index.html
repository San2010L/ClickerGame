<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="Whole_game">
    <div class="content">
        <h1>Choose your Cat!</h1>
        <div class="buttons">
            <button onClick="CatOne()"> #1 </button>
            <button onClick="CatTwo()"> #2 </button>
            <button onClick="CatThree()"> #3 </button>
            <button onclick="PickOne()">Select</button>
        </div>
        <div class="image StartCat">
            <img id="OneCat" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWLVqf7-MnQwKnFq7m824zAmNpw_lCHs8Utw&s">
            <h3 id="description_cat"></h3>
        </div>
    </div>
</div>
<script>
    const startImage=document.querySelector("#OneCat");
    const description=document.querySelector("#description_cat");
    function CatOne(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFTgCKjwBY2T_Is23SmmxbHbEi9Vx7SX1ghQ&s";
        description.innerHTML='<h3> Bob: He is your average cat. Gives one point per click, even though he may not have much smarts, he can endure a lot.</h3>'
    }

    function CatTwo(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlbtMDzgdOu-OKq_SDDvKZ7agMWsfsbhGGAiJ9KlypzbHsjSBCJ4CaI-XquNmdfL-rZVM&usqp=CAU";
        description.innerHTML='<h3> Amy and carl: Double trouble, they give off 2 points per click. they are more demanding and strong, will you be able to keep up with the twins? </h3>'
    }

    function CatThree(){
        startImage.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdKWRzMqJLZ5zoSRVPbriOJ4Ynu79Ajsk0BO7uxm_httu84rJ4u6CRVOoG14uSUIhEYuE&usqp=CAU";
        description.innerHTML='<h3> Axel : Angry cat. Will find an excuse to spar the other cats. much stronger in combat, but weaker in points per click; 1/2 per click.</h3>'
    }
    function PickOne(){
        const unwanted_buttons=document.querySelector(".buttons")
        unwanted_buttons.remove();
        description.remove();
        startImage.src="";
    }


</script>
</body>
</html>
